server {
  listen 80;
  server_name localhost;

  # 網站根目錄
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # 嘗試查找對應的檔案，如果找不到，則回退到 index.html
    # 這對於單頁應用 (SPA) 的路由至關重要
    try_files $uri $uri/ /index.html;
  }

  # 可以選擇性地為後端 API 設定反向代理
  # location /api {
